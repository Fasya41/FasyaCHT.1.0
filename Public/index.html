<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasya AI Chatbot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <h1>FasyaCHT</h1>
      <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
    </header>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Chat Input -->
    <form id="chat-form" class="chat-form">

      <!-- INPUT CONTAINER (AUTO HEIGHT) -->
      <div class="input-container">

        <!-- ATTACHMENT PREVIEW -->
        <div id="file-preview" class="file-preview"></div>

        <!-- INPUT ROW -->
        <div class="input-row">

          <!-- PLUS BUTTON -->
          <div class="plus-wrapper">
            <button type="button" id="plusBtn" class="plus-btn">+</button>

            <div id="attachMenu" class="attach-menu">
              <label>
                ðŸ“· Image
                <input type="file" accept="image/*" hidden>
              </label>
              <label>
                ðŸ“„ Document
                <input type="file" accept=".pdf,.doc,.docx,.txt" hidden>
              </label>
              <label>
                ðŸŽ¤ Audio
                <input type="file" accept="audio/*" hidden>
              </label>
              <label>
                ðŸŽ¥ Video
                <input type="file" accept="video/*" hidden>
              </label>
            </div>
          </div>

          <!-- TEXT INPUT -->
          <input
            type="text"
            id="user-input"
            placeholder="Ask anything"
            autocomplete="off"
          />
        </div>
      </div>

      <!-- SEND BUTTON (TETAP DI LUAR) -->
      <button type="submit" class="send-btn">Send</button>

    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
